<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-body">
        <div id="calculator-frame" style = 'background-color: grey;'>
            <div id="calculator-display"></div>
            <div id = "row-1" class = 'row'>
                <button id="AC" class="misc">AC</button>
                <button id="negative-positive" class="misc">+/-</button>
                <button id="percent" class = "misc">%</button>
                <button id="division" class = "operator">/</button>
            </div>
            <div id = "row-2" class = "row">
                <button id="seven" class = "number">7</button>
                <button id="eight" class = "number">8</button>
                <button id="nine"  class = "number">9</button>
                <button id="multiply" class = "operator">X</button>
            </div>
            <div id = "row-3" class = "row">
                <button id="four" class = "number">4</button>
                <button id="five" class = "number">5</button>
                <button id="six"  class = "number">6</button>
                <button id="subtraction" class = "operator">-</button>
            </div>
            <div id = 'row-4' class = "row">
                <button id="one" class = "number">1</button>
                <button id="two" class = "number">2</button>
                <button id="three" class = "number">3</button>
                <button id="addition" class = "operator">+</button>
            </div>
            <div id = "row-5" class = 'row'>
                <button id="zero" class = "number">0</button>
                <button id = "decimal" class="number">.</button>
                <button id="equal" class = "operator">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
